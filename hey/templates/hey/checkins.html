{% extends 'base.html' %}

{% block title %}Check-ins{% endblock %}

{% block styles %}
<style>
p.changed {
    background-color: rgb(254, 255, 168);
}
</style>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h2>Check-ins</h2>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Save" />
        {{ form.as_p }}
    </form>
{% else %}
    <p>hey</p>
{% endif %}
{% endblock %}
