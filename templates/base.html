<!-- templates/base.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset=""utf-8">
        <title>{% block title %}hey{% endblock %}</title>
    </head>
    <body>
        <main>
            {% if user.is_authenticated %}
                <p>
                Logged in as {{ user.username }}.
                (<a href="{% url 'logout' %}">logout</a>)
                </p>
            {% else %}
                <a href="{% url 'login' %}">Log in</a> |
                <a href="{% url 'signup' %}">Sign up</a>
            {% endif %}
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
